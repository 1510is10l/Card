<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كفراتي</title>

    <!-- Google font link -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;400;700;800;900&display=swap" rel="stylesheet" />

    <!-- custom css link -->
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>

    <!-- card strucure -->
    <div class="cards">
        
    <div class="card">

        <div class="card_head">

            <div class="card_prudect_img">
                <img src="./images/Tires.png" alt="كفرات" title="كفرات"/>
            </div>
        </div>


        <div class="card_body">
            <a href="#">
                <h3 class="card_title">بريلي PIRELLI</h3>
            </a>

            <p class="card_text">
                لوريم ايبسوم هو نموذج افتراضي يوضع في التصاميم لتعرض على العميل ليتصور طريقه وضع النصوص بالتصاميم سواء كانت تصاميم مطبوعه ... بروشور او فلاير على سبيل المثال ... او نماذج مواقع انترنت ...
            </p>

            <div class="wrapper">

                <div class="card_price">
                    <img src="./images/money.svg" alt="" width="20px" class="card_icon"/>

                    <span>200 ريال</span>
                </div>

                <div class="card_countdwon">
                    <img src="./images/clock.svg" alt=""  width="20px" class="card_icon"/>

                    <span>منذ 4 أيام</span>
                </div>

            </div>
        </div>

        <div class="card_footer">
            <img src="./images/avatar.jpg" alt="" class="card_author_img"/>

            <p class="card_author_name">
                <a href="#">
                    فيصل العنزي
                </a>
            </p>
        </div>
    </div>
    </div>
</body>
</html>
